<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendario de Programación</title>
  <link rel="icon" type="image/png" href="logo_32px.png">
  <link rel="stylesheet" href="calendar.css">
  <!-- FullCalendar -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js" rel="stylesheet"> -->
  
</head>

<body>
  <header class="topbar">
    <div class="left">
      <button id="btnVolver" class="btn-link">Volver</button>
    </div>
    <div class="center">
      <h1>Calendario</h1>
    </div>
    <div class="right"></div>
  </header>

  <section class="totalsbar">
    <div class="totalcard">
      <div class="label">Total día</div>
      <div id="totalDay" class="value">$0</div>
      <div id="totalDayHint" class="hint"></div>
    </div>
  
    <div class="totalcard">
      <div class="label">Totales por semana</div>
      <div id="weeksList" class="weeksl 123456789ist"></div>
    </div>
  
    <div class="totalcard">
      <div class="label">Total mes</div>
      <div id="totalMonth" class="value">$0</div>
      <div id="totalMonthHint" class="hint"></div>
    </div>
  </section>
  

  <main>
    <div id="calendar"></div>
  </main>

  <!-- Modal simple -->
  <dialog id="schedDialog">
    <form method="dialog" id="schedForm">
      <h3 id="dlgTitle">Nueva agenda</h3>

      <label>Trabajador</label>
      <select id="dlgWorker"></select>

      <label>Cliente</label>
      <select id="dlgClient"></select>

      <div>
        <label>Fecha</label>
        <input type="date" id="dlgDate" required>
      </div>


      <label>Duración (min)</label>
      <input type="number" id="dlgMinutes" min="5" max="480" value="60">

      <menu>
        <button id="btnCancel" type="button">Cancelar</button>
        <button id="btnDelete" class="danger" type="button" style="display:none">Eliminar</button>
        <button id="btnSave" value="default" class="primary" type="submit">Guardar</button>
      </menu>
    </form>
  </dialog>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>
  <script src="calendar.js"></script>
</body>

</html>
